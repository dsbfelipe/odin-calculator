<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="assets/logo.svg" alt="Logo">
      <img class="menu" src="assets/menu.svg" alt="Menu icon">
    </header>
    <div class="digits-container">
      <div class="column">
        <button class="ac-button">AC</button>
        <button class="number-button">7</button>
        <button class="number-button">4</button>
        <button class="number-button">1</button>
        <button class="delete-button"><img class="delete" src="assets/delete.svg" alt="Delete icon" /></button>
      </div>
      <div class="column">
        <button class="operation-button">%</button>
        <button class="number-button">8</button>
        <button class="number-button">5</button>
        <button class="number-button">2</button>
        <button class="number-button">0</button>
      </div>
      <div class="column">
        <button class="operation-button">/</button>
        <button class="number-button">9</button>
        <button class="number-button">6</button>
        <button class="number-button">3</button>
        <button class="number-button dot-button">.</button>
      </div>
      <div class="column">
        <button class="operation-button">*</button>
        <button class="operation-button">-</button>
        <button class="operation-button">+</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </div>

</body>

</html>
