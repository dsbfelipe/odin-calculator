<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="assets/logo.svg" alt="Logo">
      <img class="menu" src="assets/menu.svg" alt="Menu icon">
    </header>
    <h1>Calculator</h1>
    <div class="last-input">
      2,000 +
    </div>
    <div class="input">
      32,000
    </div>
    <div class="digits-container">
      <div class="column">
        <button class="ac-button">AC</button>
        <button class="number-button">7</button>
        <button class="number-button">4</button>
        <button class="number-button">1</button>
        <button class="delete-button"><img class="delete" src="assets/delete.svg" alt="Delete icon" /></button>
      </div>
      <div class="column">
        <button class="operation-button mod-button">mod</button>
        <button class="number-button">8</button>
        <button class="number-button">5</button>
        <button class="number-button">2</button>
        <button class="number-button">0</button>
      </div>
      <div class="column">
        <button class="operation-button">รท</button>
        <button class="number-button">9</button>
        <button class="number-button">6</button>
        <button class="number-button">3</button>
        <button class="number-button dot-button">.</button>
      </div>
      <div class="column">
        <button class="operation-button">ร</button>
        <button class="operation-button">-</button>
        <button class="operation-button">+</button>
        <button class="equal-button">=</button>
      </div>
    </div>
  </div>

</body>

</html>
